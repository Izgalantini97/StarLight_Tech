<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/script.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">StarLight Tech<span>.</span></div>
        <input type="checkbox" id="toggler">
        <label for="toggler" class="fa-bars">&#9776;</label>
        <nav class="navbar">
            <a href="index.html">Cadastro</a>
            <a href="servicos.html">Serviços</a>
            <a href="produtos.html">Produtos</a>
            <a href="orcamento.html">Orçamento</a>
            <a href="registros.html">Registros</a>
        </nav>
    </header>
    <!-- Cadastro de Clientes -->
    <section class="cadastro">
        <h2>Cadastro de Clientes</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="cpf">CPF/CNPJ:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>

            <button type="submit">Cadastrar</button>
        </form>
        <div id="clientesList"></div>
    </section>

</body>

</html>
